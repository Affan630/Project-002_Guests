<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-option {
            border: 1px solid #000;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Custom Black Radio Button */
        .form-check-input {
            appearance: none;
            width: 1.5em;
            height: 1.5em;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            margin-left: auto;
        }
        .form-check-input:checked {
            background-color: #000;
        }
        .form-check-input:checked::before {
            content: '';
            width: 0.6em;
            height: 0.6em;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 2rem 0;
        }
        .continue-button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .info-text {
            font-size: 0.9rem;
            color: #777;
        }
        .country-select, .phone-input {
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container" style="max-width: 600px;">
    <!-- Request to Book Section -->
    <h5 class="fw-bold mb-4">Request to book</h5>
    
    <!-- Payment Options -->
    <div class="payment-option mb-2">
        <label class="d-flex justify-content-between align-items-center">
            <span>Pay $10,715.65 now</span>
            <input class="form-check-input" type="radio" name="paymentOption" checked>
        </label>
    </div>
    <div class="payment-option">
        <label class="d-flex justify-content-between align-items-center">
            <div>
                <span>Pay part now, part later</span>
                <p class="mb-0 text-muted" style="font-size: 0.9rem;">$6,020.65 due today, $4,695.00 on May 26, 2024. No extra fees. <a href="#" class="text-decoration-none">More info</a></p>
            </div>
            <input class="form-check-input" type="radio" name="paymentOption">
        </label>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Login or Sign up to Book -->
    <h5 class="fw-bold mb-4">Log in or sign up to book</h5>

    <!-- Country Code and Phone Number Input -->
    <div class="mb-3">
        <select class="form-select country-select mb-2">
            <option selected>United States (+1)</option>
            <option>Canada (+1)</option>
            <option>United Kingdom (+44)</option>
            <!-- Add more country options as needed -->
        </select>
        <input type="text" class="form-control phone-input" placeholder="Phone Number">
    </div>
    <p class="info-text">We'll call or text you to confirm your number. Standard message and data rates apply. <a href="#" class="text-decoration-none">Privacy Policy</a></p>

    <!-- Continue Button -->
    <button class="btn continue-button w-100 py-2">Continue</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
