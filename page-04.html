<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonstay Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons (Bootstrap Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00A9F4;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Left Section (for positioning the mobile mockup) */
        .left-section {
            position: relative;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Mockup Image with Overlap Effect */
        .mobile-mockup {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -70px;
            /* This moves the image to the right, overlapping the white section */
            z-index: 1;
            /* Ensure the image is above the right section */
        }

        /* Right Section (Logo, Text, Button) */
        .right-section {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 47%;
            margin-right: -60px;
            text-align: center;
            position: relative;
            z-index: 0;
            /* Keep it below the overlapping image */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #00A9F4;
        }

        h2 {
            font-size: 2rem;
            color: #00A9F4;
            font-weight: bold;
        }

        p {
            color: #63685D;
            margin: 20px 0;
        }

        .custom-btn {
            background-color: #00AAE5;
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 50px;
            font-size: 1rem;
            margin-top: 30px;
        }

        .dot.active {
            background-color: #00AAE5;
        }

        @media (max-width: 768px) {
            .mobile-mockup {
                right: -50px;
                max-width: 250px;
            }

            .right-section {
                max-width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Left Section (Mobile Mockup Image) -->
        <div class="col-lg-6 left-section">
            <img src="Assets/images/mob_pic.png" alt="Mobile Mockup" class="mobile-mockup img-fluid">
        </div>
        <!-- Login Form  -->
        <div class="col-lg-6 right-section">
            <div class="logo">
                <img src="Assets/images/logo.png" alt="Bonstay Logo">
            </div>
            <h2>Your Ultimate Travel Companion</h2>
            <p>Log into your account and explore vacation destinations worldwide</p>
            <form>
                <!-- Username -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Username" value="ericangelo1503@gmail.com"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <!-- Password -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Insert your password here"
                        aria-label="Password" aria-describedby="basic-addon2">
                </div>

                <!-- Phone Number -->
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-telephone-fill"></i>
                    </span>
                    <!-- Country Code Dropdown -->
                    <select class="form-select" id="countryCode">
                        <option selected>+1</option>
                        <option value="+44">+44 UK</option>
                        <option value="+91">+91 IN</option>
                        <option value="+61">+61 AU</option>
                        <option value="+81">+81 JP</option>
                        <option value="+49">+49 DE</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <!-- Phone Number Input -->
                    <input type="tel" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                </div>

                <!-- Log in button -->
                <a href="page-05.html" class="btn custom-btn  btn-lg w-100">Create an Account</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
