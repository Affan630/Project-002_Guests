<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonstay Travel Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #00A9F4;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Left Section (for positioning the mobile mockup) */
    .left-section {
      position: relative;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Mobile Mockup Image with Overlap Effect */
    .mobile-mockup {
      width: 100%;
      height: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: -70px; /* This moves the image to the right, overlapping the white section */
      z-index: 1; /* Ensure the image is above the right section */
    }

    /* Right Section (Logo, Text, Button) */
    .right-section {
      background-color: white;
      padding: 50px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 47%;
      margin-right: -60px;
      text-align: center;
      position: relative;
      z-index: 0; /* Keep it below the overlapping image */
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #00A9F4;
    }

    h2 {
      font-size: 2rem;
      color: #00A9F4;
      font-weight: bold;
    }

    p {
      color: #63685D;
      margin: 20px 0;
    }

    .custom-btn {
      background-color: #00AAE5;
      color: white;
      border: none;
      padding: 10px 40px;
      border-radius: 50px;
      font-size: 1rem;
      margin-top: 30px;
    }

    /* Dots (Carousel-like) */
    .dots {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: #8A8E854D;
      border-radius: 50%;
      margin: 0 5px;
    }

    .dot.active {
      background-color: #00AAE5;
    }

    @media (max-width: 768px) {
      .mobile-mockup {
        right: -50px;
        max-width: 250px;
      }

      .right-section {
        max-width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Left Section (Mobile Mockup Image) -->
    <div class="col-lg-6 left-section">
      <img src="Assets/Images/mob_pic.png" alt="Mobile Mockup" class="mobile-mockup">
    </div>
    <!-- Right Section (Logo, Heading, Button) -->
    <div class="col-lg-6 right-section">
      <div class="logo">
        <img src="Assets/Images/logo.png" alt="Bonstay Logo">
      </div>
      <h2>Your Ultimate Travel Companion</h2>
      <p>Letâ€™s discover amazing destinations, book cozy stays <br> and create unforgettable memories with <br> Bonstay.</p>

      <!-- Dots -->
      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot "></div>
        <div class="dot"></div>
      </div>
      <!-- Next Button -->
      <button class="custom-btn">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
