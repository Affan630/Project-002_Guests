<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional custom styles */
        .payment-icons {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .payment-icons h5 {
            margin-right: auto;
            margin-bottom: 0;
        }
        
        .add-phone-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        .add-phone-btn:hover {
            background-color: #0056b3;
        }
        
        .payment-heading {
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Main Content Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Payment Icons and Heading -->
                <div class="payment-icons">
                    <h5>Pay with</h5>
                    <img src="Assets/Images/cards-icons.svg" alt="Payment Methods" style="width: 200px;">
                </div>

                <div class="border-box">
                    <!-- Payment Form -->
                    <h5 class="payment-heading">Make Payment</h5>
                    <div class="form-group mb-3">
                        <label for="card-type">Credit or Debit Card</label>
                        <div class="input-group">
                            <span class="input-group-text"><img src="Assets/Images/cc-icon.svg" alt=""></span>
                            <input type="text" class="form-control" id="card-type" placeholder="Credit or Debit Card">
                        </div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="card-number">Card Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><img src="Assets/Images/lock-icon.svg" alt=""></span>
                            <input type="text" class="form-control" id="card-number" placeholder="Card Number">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiration">Expiration</label>
                            <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="CVV">
                        </div>
                    </div>

                    <h5 class="mt-4 mb-4">Billing Address</h5>
                    <div class="form-group mb-3">
                        <label for="street-address">Street Address</label>
                        <input type="text" class="form-control" id="street-address" placeholder="Street Address">
                    </div>
                    <div class="form-group mb-3">
                        <label for="apt-suite">Apt or suite number</label>
                        <input type="text" class="form-control" id="apt-suite" placeholder="Apt or suite number">
                    </div>
                    <div class="form-group mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" placeholder="State">
                        </div>
                        <div class="col-md-6">
                            <label for="zip">ZIP Code</label>
                            <input type="text" class="form-control" id="zip" placeholder="ZIP Code">
                        </div>
                    </div>
                    
                    <hr>
                    <h5>Required for your trip</h5>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <div>
                            <label for="phone"><b>Phone Number</b></label>
                            <p class="mb-0">Add and confirm your phone number to get trip updates.</p>
                        </div>
                        <button class="add-phone-btn" id="add-phone">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
