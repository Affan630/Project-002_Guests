<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desired Destinations</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card img {
            object-fit: cover;
            height: 200px;
        }
        .card{
            border: none;
            width: 80%;
        }
        .recently-viewed img {
            height: 100px;
            margin: 5px;
            width: 80%;
        }
        .card-body {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container mt-5 ">
        <div class="row">
            <!-- Recently Viewed Card -->
            <div class="col-md-4 mb-4">
                <div class="recently-viewed card" style="width: 80%; margin-left: auto;">
                    <div class="row no-gutters"> 
                        <div class="">
                            <img src="Assets/Images/resv-pic2.png" class="img-fluid" alt="Image 1">
                        </div>
                        <div class="col-6">
                            <img src="Assets/Images/resv-pic3.png" class="img-fluid" alt="Image 2">
                        </div>
                        <div class="">
                            <img src="Assets/Images/resv-pic4.png" class="img-fluid" alt="Image 3">
                        </div>
                        <div class="col-6">
                            <img src="Assets/Images/resv-pic5.png" class="img-fluid" alt="Image 4">
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Recently Viewed</h5>
                        <p class="card-text">Today</p>
                    </div>
                </div>
            </div>
            <!-- Mountain Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Mountain Image">
                    <div class="card-body">
                        <h5 class="card-title">Mountain</h5>
                        <p class="card-text">1 Saved</p>
                    </div>
                </div>
            </div>
            <!-- Lake Collection Card -->
            <div class="col-md-4 mb-4">

                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Lake Image">
                    <div class="card-body">
                        <h5 class="card-title">Lake Collection</h5>
                        <p class="card-text">1 Saved</p>

            </div>
            <!-- Lake Collection Card -->

                    <div class="card-body">
                        <h5 class="card-title">Lake Collection</h5>
                        <p class="card-text">1 Saved</p>
                    </div>
                </div>
            </div>
            <!-- Lake Collection Card -->
            <div class="col-md-4 mb-4">

                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Lake Image">
                    <div class="card-body">
                        <h5 class="card-title">Lake Collection</h5>
                        <p class="card-text">1 Saved</p>
                    </div>
                </div>
            </div>
            <!-- Lake Collection Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Lake Image">
                    <div class="card-body">
                        <h5 class="card-title">Lake Collection</h5>
                        <p class="card-text">1 Saved</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
